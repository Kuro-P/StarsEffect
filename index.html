<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>canvas-blinking star</title>
    <style type="text/css">
        html{
            height: 100%;
        }
        body{
            background: #270127;
            height: 100%;
            position: relative;
        }
        #canvas{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            box-shadow:0 0 5px 10px rgba(0,0,0,.06);
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="502">您的浏览器不支持该标签，请升级浏览器后重试！</canvas>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/star.js"></script>
</body>
</html>
